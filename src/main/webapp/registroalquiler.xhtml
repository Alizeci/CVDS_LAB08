<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Items</title>
     <link rel="stylesheet" href="calStyle.css"></link>
</h:head>

<h:body>
    
    <h:form id="clientes_form" header="Clientes">
        <div class="center">
        <h1><p align="center" style="font-size:200%;">Registro de Alquiler</p></h1>
        <h2><p align="center" style="font-size:100%;">James Torres y Laura Izquierdo</p></h2>
		<img src="https://kvizo.com.br/wp-content/uploads/2020/06/giphy-1.gif" alt="programing" style="width:140px;height:120px;"></img>
        </div>
    <h2> <p align="center"></p></h2>
    <h2 style="color:black;text-align:center">Items Registrados</h2>
    </h:form>
    
    <h:form>
    <p:dataTable var="item" value="#{AlquilerItemsBean.consultaClientes()}" rows="5"
                 paginator="true"
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}{RowsPerPageDropdown}"
                 rowsPerPageTemplate="5,10,15">

        <f:facet name="header">
            Clientes:
        </f:facet>
    
        <p:column headerText="nombre">
            <h:outputText value="#{item.nombre}" />
        </p:column>
 
        <p:column headerText="documento">
            <h:outputText value="#{item.documento}" />
        </p:column>

        <p:column headerText="telefono">
            <h:outputText value="#{item.telefono}" />
        </p:column>
 
        <p:column headerText="direccion">
            <h:outputText value="#{item.direccion}" />
        </p:column>
        
    </p:dataTable>

    <h2 style="color:black;text-align:center">Registrar Item alquilado</h2>
    <h3 style="color:black;text-align:center"> </h3>
    <h3 style="color:black;text-align:center"> </h3>

    
    <p:panelGrid columns="5" style="max-width:500px;margin-left:auto;margin-right:auto; background-color: #3CBC8D">
				<p:inputText style="font-weight:bold " width="50%" id="Nombre" placeholder="Nombre: " type="String" value="#{nombre}"/>
				<p:inputText style="font-weight:bold " width="50%" id="Documento" placeholder="Documento: " type="long" value="#{documento}" />
				<p:inputText style="font-weight:bold " width="50%" id="Telefono" placeholder="Telefono: " type="String" value="#{telefono}" />
    </p:panelGrid>

    <p:panelGrid columns="1" style="max-width:500px;margin-left:auto;margin-right:auto;">
				<p:commandButton align="center" style="background-color: #3CBC8D" value="registrar" class="Button" action="registrocliente?faces-redirect = true" actionListener="#{AlquilerItemsBean.registrarCliente(nombre, documento, telefono, direccion, email)}"/>
	</p:panelGrid>

    </h:form>
    </h:body>
</html>
